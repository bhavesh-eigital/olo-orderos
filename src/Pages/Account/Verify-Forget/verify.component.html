<mat-drawer-container class="h-100 example-container">
  <mat-drawer #drawer>
  </mat-drawer>
  <mat-drawer-content>
    <div style="height: 100%; background-color: #FFFFFF">
      <nav class="p-0 navbar navbar-top fixed-top topbar">
        <div class="w-100 ofm-m-8 ofm-ml-16 ofm-mr-16  d-flex justify-content-between ">
          <div class="d-flex">
          </div>
          <div class="d-flex">
            <div (click)="goBack()" class="d-flex flex-column">
              <Logo-NavBar></Logo-NavBar>
            </div>
          </div>
          <div></div>
        </div>
      </nav>
      <div class="space" style="min-height: 100vh;">
        <div class="header-offset max-screen d-flex m-auto">
          <div style="margin: 20px;padding-top: 28px;" class="w-100">
            <div
              style="border-bottom: 1px solid #D8D8D8;height: 35px;font-weight: bold;font-size: 22px;line-height: 29px">
              MY ACCOUNT
            </div>
            <div>
              <div style="padding-top: 24px; display: flex;flex-direction: column">
                We sent a code to:
                <div class="mt-3 mb-3 font-weight-bold">{{customerMobile}}</div>
                <div>Please enter the code below.</div>
              </div>
              <div class="d-flex content-codeNumber" style="text-align: center">
                <div id="divOuter" style="text-align: center">
                  <div id="divInner">
                    <input id="partitioned" type="text" maxlength="4" class="text-otp"
                           oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
                           onKeyPress="if(this.value.length==4) return false;" [(ngModel)]="code1"/>
                  </div>
                </div>
              </div>
              <button
                mat-button
                [ngClass]="(code1 && code1.toString().length>3) ? 'btnContinue'
                 : 'btnContinue-disabled'"
                [disabled]="!code1 || code1.toString().length<4"
                (click)="verify()">
                VERIFY
              </button>
              <div class="back" style="margin-top: 24px" (click)="reSendCode()">Re-Send Code</div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </mat-drawer-content>
</mat-drawer-container>
<app-footer appConditionalFooter></app-footer>
