<mat-drawer-container class="h-100 example-container">
  <mat-drawer #drawer>
  </mat-drawer>
  <mat-drawer-content>
    <div style="height: 100%; background-color: #FFFFFF">
      <nav class="p-0 navbar navbar-top fixed-top topbar">
        <div class="w-100 ofm-m-8 ofm-ml-16 ofm-mr-16  d-flex justify-content-between ">
          <div class="d-flex">
          </div>
          <div class="d-flex">
            <div class="d-flex flex-column" style="cursor: pointer" (click)="goHome()">
              <Logo-NavBar></Logo-NavBar>
            </div>
          </div>
          <div></div>
        </div>
      </nav>
      <div class="space ">
        <div class="header-offset max-screen d-flex m-auto">
          <div style="margin: 20px; padding-top: 28px;height: 100vh;">
            <div
              style="border-bottom: 1px solid #D8D8D8;height: 35px;font-weight: bold;font-size: 22px;line-height: 29px">
              RESET PASSWORD
            </div>
            <div *ngIf="!codeSent">
              <div style="padding-top: 15px; display: flex;flex-direction: column">
                Enter the phone number you used to register with eatOS and weâ€™ll send you a verification code in order
                to
                reset your password.
                <div>In case we need to get in touch with you during a delivery.</div>
              </div>
              <div class="form mb-4" style="width: 100%;margin-top: 38px">
                <div>
                  <div appearance="fill" color="accent" style="margin-top: 12px">
                    <mat-label class="phoneNumber" style="padding-left: 10px">Phone Number</mat-label>
                    <ngx-intl-tel-input
                      [inputId]="'adsasd'"
                      [cssClass]="'flag-code'"
                      [(ngModel)]="phoneNumber"
                      [preferredCountries]="preferredCountries"
                      [enableAutoCountrySelect]="true"
                      [enablePlaceholder]="true"
                      [searchCountryFlag]="true"
                      [searchCountryField]="[SearchCountryField.Iso2, SearchCountryField.Name]"
                      [selectFirstCountry]="true"
                      [selectedCountryISO]="CountryISO.UnitedStates"
                      [maxLength]="10"
                      [tooltipField]="TooltipLabel.Name"
                      [phoneValidation]="true"
                      [separateDialCode]="separateDialCode"
                      placeholder="Phone Number"
                      matInput
                    ></ngx-intl-tel-input>
                  </div>
                </div>
              </div>
              <button
                mat-button
                (click)="sendOTP()" [ngClass]="phoneNumber  ? 'btnContinue' : 'btnContinue-disabled'"
                [disabled]="!phoneNumber">
                CONTINUE
              </button>
              <div class="back" style="margin-top: 24px;cursor: pointer" (click)="goBack()">Back to Log In</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
<app-footer appConditionalFooter></app-footer>
